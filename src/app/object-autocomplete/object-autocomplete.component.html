
<h1>JSONPath AutoComplete</h1>

<div class="">
    <input #inputBox style="width: 100%; height: 40px;" type="text" appInputFeature>
</div>

<app-drop-down [searchText]="searchText" [dropDownObject]="suggestionArray" (dropDownEmitter)="DropDownComponentEventListener($event)">
</app-drop-down>

<div class="" style="margin-top: 100px;">
    <pre>{{jsonObject | json}}</pre>
</div>
